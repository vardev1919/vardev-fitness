<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vardev Fitness</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <img src="images/logo.png" alt="Vardev Fitness Logo" class="logo-img">
  </header>

  <main class="main-content">
    <section class="info-card">
      <h2>🏋️‍♂️ FitMen Hub</h2>
      <p>Your ultimate guide to fitness & strength.</p>
    </section>

    <section class="bmi-card">
      <h3>⚖️ BMI Calculator</h3>
      <form id="bmiForm">
        <input type="number" id="weight" placeholder="Weight (kg)" required />
        <input type="number" id="height" placeholder="Height (cm)" required />
        <button type="submit">Calculate</button>
        <p id="result"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Made with 💪 by <strong>SAI TEJA</strong> & <strong>VARUN</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
